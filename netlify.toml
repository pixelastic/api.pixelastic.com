[build]
  command = "yarn run build"
  publish = "./html"
  functions = "./dist-functions"

[functions]
  directory = "./functions"

[[redirects]]
  from = "/screenshots/*"
  to = "/.netlify/functions/screenshots/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Clacks-Overhead = "GNU Terry Pratchett"
